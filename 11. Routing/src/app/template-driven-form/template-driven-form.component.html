<h3>Template Driven Form</h3>
<div style="padding: 20px;">
  <form class="form-horizontal" #form1="ngForm" (submit)="logForm(form1.value)">
    <div class="form-group">
      <label>Name: </label>
      <input type="text" class="form-control" name="name" ngModel required minlength="4" #myname="ngModel">
      <div *ngIf="myname.invalid && (myname.dirty || myname.touched)" class="alert alert-danger">

        <div *ngIf="myname.errors.required">
          Name is required.
        </div>
        <div *ngIf="myname.errors.minlength">
          Name must be at least 4 characters long.
        </div>

      </div>
    </div>
    <div class="form-group">
      <label>UserName: </label>
      <input type="text" class="form-control" name="username" ngModel>
    </div>
    <div class="form-group">
      <label>Gender: </label>
      <input type="text" class="form-control" name="gender" ngModel>
    </div>
    <div class="form-group">
      <label>Email: </label>
      <input type="text" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <label>Phone: </label>
      <input type="text" class="form-control" name="phone" ngModel>
    </div>
    <fieldset ngModelGroup="address">
      <div class="form-group">
        <label>City: </label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>Zip: </label>
        <input type="text" class="form-control" name="zip" ngModel>
      </div>
    </fieldset>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Save" [disabled]="!form1.valid">
    </div>
  </form>
</div>
