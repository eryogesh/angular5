<h3>Model Driven Form</h3>

<form class="form-horizontal" (submit)="logForm()">
  <div class="form-group">
    <label>Name: </label>
    <input type="text" class="form-control" name="name" [(ngModel)]="user.name" [disabled]="user.name=='yogesh'" #name="ngModel">
    <div *ngIf="isInvalid() && (name.dirty || name.touched)" class="alert alert-danger">

      <div *ngIf="user.name==''">
        Name is required.
      </div>
      <div *ngIf="user.name.length>0 && user.name.length<4">
        Name must be at least 4 characters long.
      </div>
      <div *ngIf="user.name=='bob'">
        Name cannot be bob.
      </div>

    </div>
  </div>
  <div class="form-group">
    <label>UserName: </label>
    <input type="text" class="form-control" name="username" [(ngModel)]="user.username">
  </div>
  <div class="form-group">
    <label>Gender: </label>
    <input type="text" class="form-control" name="gender" [(ngModel)]="user.gender">
  </div>
  <div class="form-group">
    <label>Email: </label>
    <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label>Phone: </label>
    <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone">
  </div>
  <div class="form-group">
    <label>City: </label>
    <input type="text" class="form-control" name="city" [(ngModel)]="user.address.city">
  </div>
  <div class="form-group">
    <label>Zip: </label>
    <input type="text" class="form-control" name="zip" [(ngModel)]="user.address.zip">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Save" [disabled]="isInvalid()">
  </div>
</form>
